<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADMINISTRACIÓN BLOGSHIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    .panel {
        background-color: #f8f9fa; /* Color de fondo */
        border-radius: 10px; /* Bordes redondeados */
        padding: 20px; /* Espaciado interno */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    .panel-heading {
        font-size: 24px; /* Tamaño de la fuente del encabezado */
        margin-bottom: 20px; /* Espacio inferior */
    }

    .panel-body {
        font-size: 18px; /* Tamaño de la fuente del contenido */
    }

    .btn-admin {
        font-size: 20px; /* Tamaño de la fuente de los botones */
        padding: 15px 30px; /* Espaciado interno */
    }
</style>
</head>
<body>
	<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div id="top" class="container">
            <a class="nav-link" th:href="@{/index}"><i class="bi bi-rocket-takeoff"></i><i class="bi bi-caret-left"></i></a>
            
            <!-- Botón para colapsar el menú en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/controller/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/miCuenta}">Mi cuenta</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/paraTi}">Para Ti</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/conversaciones}">Chats</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li style="margin-left: 10px;" class="nav-item active">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="nav-link">Administración</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" th:href="@{/index}"><i class="bi bi-caret-right"></i><i class="bi bi-rocket-takeoff"></i></a>
        </div>
    </nav>
</header>
    <div id="inicio"></div>
    <div class="container contenido1" style="margin-top: 70px;">
    <main role="main" class="pb-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="panel text-center mb-3">
                    <div class="panel-heading">
                        <i class="bi bi-person-circle"></i> Administración de Usuarios
                    </div>
                    <div class="panel-body">
                        <p>Aquí puedes administrar los usuarios de tu sitio.</p>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/usuarios}" class="btn btn-lg btn-secondary btn-admin">Ir a Usuarios</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel text-center mb-3">
                    <div class="panel-heading">
                        <i class="bi bi-journal-text"></i> Administración de Posts
                    </div>
                    <div class="panel-body">
                        <p>Aquí puedes administrar los posts de tu sitio.</p>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/posts}" class="btn btn-lg btn-secondary btn-admin">Ir a Posts</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BlogShip</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
 <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div id="top" class="container">
            <a class="nav-link" th:href="@{/index}"><i class="bi bi-rocket-takeoff"></i><i class="bi bi-caret-left"></i></a>
            
            <!-- Botón para colapsar el menú en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/controller/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/miCuenta}">Mi cuenta</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/paraTi}">Para Ti</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USUARIO')" th:href="@{/inicio/conversaciones}">Chats</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li style="margin-left: 10px;" class="nav-item active">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="nav-link">Administración</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" th:href="@{/index}"><i class="bi bi-caret-right"></i><i class="bi bi-rocket-takeoff"></i></a>
        </div>
    </nav>
</header>
    <div id="inicio"></div>
    <div class="container contenido1" style="margin-top: 200px;">
        <main role="main" class="pb-3">
        <div class="container confirmation-container">
        <div class="jumbotron">
            <div class="user-info">
            <img th:src="'data:image/jpeg;base64,' + ${usuarioDTO.string_imagen_usuario}" alt="Imagen de Usuario">
                <h1 class="display-4">@<span th:text="${usuarioDTO.alias_usuario}"></span></h1>
            </div>
            <hr class="my-4">
            <div class="card shadow">
    <div class="card-body">
        <h2 class="card-title">Detalles del Usuario</h2>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <p class="card-text"><strong>Nombre Completo:</strong> <span id="nombreCompleto" th:text="${usuarioDTO.nombreCompleto_usuario}"></span></p>
            </div>
            <div class="col-sm-6">
                <p class="card-text"><strong>Email:</strong> <span id="email" th:text="${usuarioDTO.email_usuario}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <p class="card-text"><strong>Teléfono:</strong> <span id="telefono" th:text="${usuarioDTO.movil_usuario}"></span></p>
            </div>
            <div class="col-sm-6">
                <p class="card-text"><strong>Alias:</strong> <span id="alias" th:text="${usuarioDTO.alias_usuario}"></span></p>
            </div>
        </div>
        <hr>
        <form th:action="@{/inicio/cambiarImagen}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagen" name="imagen" th:required="true" accept="image/*">
                    <label class="custom-file-label" for="imagen"></label>
                </div>
                <small id="imagenHelpBlock" class="form-text text-muted">Formatos permitidos: JPEG, JPG, PNG. Tamaño máximo: 5MB.</small>
            </div>
            <button type="submit" class="btn btn-dark btn-sm btn-block" style="max-width: 150px;">Cambiar foto de perfil</button>
            
        </form>
                   <a th:href="@{/inicio/generate}" class="btn btn-dark">Descargar PDF con mis Datos</a>
    </div>
</div>
        </div>
    </div>
        </main>
    </div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</body>
</html>
